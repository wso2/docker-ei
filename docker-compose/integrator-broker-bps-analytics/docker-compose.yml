version: '2.3'
services:
  wso2ei-mysql:
    image: mysql:5.7.20
    container_name: wso2ei-mysql
    hostname: wso2ei-mysql
    ports:
      - 3306
    environment:
        MYSQL_ROOT_PASSWORD: root
    volumes:
      # mounting MySQL init scripts
      - ./mysql/scripts:/docker-entrypoint-initdb.d
      # mounting MySQL DB data
      - ./mysql/data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s
  wso2ei-analytics:
    image: docker.wso2.com/wso2ei-analytics:6.2.0
    container_name: wso2ei-analytics
    hostname: wso2ei-analytics
    ports:
      - 9444:9444
      - 9612:9612
      - 9712:9712
      - 7712:7712
      - 7612:7612
    healthcheck:
      test: ["CMD-SHELL", "curl -k -f https://localhost:9444/carbon/admin/login.jsp"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    volumes:
      # mounting configurations
      - ./analytics:/home/wso2carbon/volumes/wso2/analytics
    depends_on:
      wso2ei-mysql:
        condition: service_healthy
    links:
      - wso2ei-mysql
  wso2ei-business-process:
    image: docker.wso2.com/wso2ei-business-process:6.2.0
    container_name: wso2ei-business-process
    hostname: wso2ei-business-process
    ports:
      - 9445:9445
    healthcheck:
      test: ["CMD-SHELL", "curl -k -f https://localhost:9445/carbon/admin/login.jsp"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 60s
    volumes:
      # mounting configurations
      - ./business-process:/home/wso2carbon/volumes/wso2/business-process
    depends_on:
      wso2ei-mysql:
        condition: service_healthy
      wso2ei-analytics:
        condition: service_healthy
    links:
      - wso2ei-mysql
      - wso2ei-analytics
  wso2ei-broker:
    image: docker.wso2.com/wso2ei-broker:6.2.0
    container_name: wso2ei-broker
    hostname: wso2ei-broker
    ports:
      - 9446:9446
      - 5675:5675
      - 8675:8675
      - 1886:1886
      - 8836:8836
      - 7614:7614
    healthcheck:
      test: ["CMD-SHELL", "curl -k -f https://localhost:9446/carbon/admin/login.jsp"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 90s
    volumes:
      # mounting configurations
      - ./broker:/home/wso2carbon/volumes/wso2/broker
    depends_on:
      wso2ei-mysql:
        condition: service_healthy
      wso2ei-analytics:
        condition: service_healthy
      wso2ei-business-process:
        condition: service_healthy
    links:
      - wso2ei-mysql
      - wso2ei-analytics
      - wso2ei-business-process
  wso2ei-integrator:
    image: docker.wso2.com/wso2ei-integrator:6.2.0
    container_name: wso2ei-integrator
    hostname: wso2ei-integrator
    ports:
      - 9443:9443
      - 8243:8243
      - 8280:8280
    healthcheck:
      test: ["CMD-SHELL", "curl -k -f https://localhost:9443/carbon/admin/login.jsp"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 120s
    volumes:
      # mounting configurations
      - ./integrator:/home/wso2carbon/volumes
    depends_on:
      wso2ei-mysql:
        condition: service_healthy
      wso2ei-analytics:
        condition: service_healthy
      wso2ei-business-process:
        condition: service_healthy
      wso2ei-broker:
        condition: service_healthy
    links:
      - wso2ei-mysql
      - wso2ei-analytics
      - wso2ei-business-process
      - wso2ei-broker
